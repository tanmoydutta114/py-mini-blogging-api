<!-- post_form.html -->
{% extends 'base.html' %} {% block title %}{{ 'Edit' if post else 'New' }}
Post{% endblock %} {% block content %}
<h2>{{ 'Edit' if post else 'New' }} Post</h2>
<form method="POST">
  <div class="mb-3">
    <label>Title</label>
    <input
      type="text"
      name="title"
      value="{{ post.title if post else '' }}"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label>Content</label>
    <textarea name="content" rows="5" class="form-control" required>
{{ post.content if post else '' }}</textarea
    >
  </div>
  <div class="form-check mb-3">
    <input
      type="checkbox"
      name="is_published"
      class="form-check-input"
      {%
      if
      post
      and
      post.is_published
      %}checked{%
      endif
      %}
    />
    <label class="form-check-label">Published</label>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
