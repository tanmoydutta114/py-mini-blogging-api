<!-- index.html -->
{% extends 'base.html' %} {% block title %}Home - Mini Blog{% endblock %} {%
block content %}
<h2>All Posts</h2>
<a href="/posts/new" class="btn btn-primary mb-3">Write a Post</a>
{% for post in posts %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.excerpt }}</p>
    <a href="/posts/{{ post.id }}" class="btn btn-sm btn-outline-info"
      >Read More</a
    >
  </div>
</div>
{% endfor %} {% endblock %}
